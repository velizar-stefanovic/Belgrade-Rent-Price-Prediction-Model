<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Area (m2)</h2>
    <input class="area"  type="text" id="uiArea" class="floatLabel" name="" value="50">
	<h2>Rooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-room-1" name="uiRoom" value="1"/>
		<label for="radio-room-1">1</label>
		<input type="radio" id="radio-room-2" name="uiRoom" value="2" checked/>
		<label for="radio-room-2">2</label>
		<input type="radio" id="radio-room-3" name="uiRoom" value="3"/>
		<label for="radio-room-3">3</label>
		<input type="radio" id="radio-room-4" name="uiRoom" value="4"/>
		<label for="radio-room-4">4</label>
		<input type="radio" id="radio-room-5" name="uiRoom" value="5"/>
		<label for="radio-room-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Heating</h2>
	<div>
  <select class="heating" name="" id="uiHeat">
    <option value="" disabled="disabled" selected="selected">Heating Type</option>
		<option>fail za sada</option>
		<option>etazno</option>
        <option>klima</option>
		<option>ostalo</option>
		<option>podno</option>
		<option>ta</option>
		<option>toplotna</option>
  </select>
</div>
<h2>General Condition</h2>
	<div>
  <select class="general_condition" name="" id="uiGeneral_condition">
    <option value="" disabled="disabled" selected="selected">General Condition</option>
		<option>fail za sada</option>
		<option>izvorno stanje</option>
        <option>kompletna rekonstrukcija</option>
		<option>lux</option>
		<option>novogradnja</option>
		<option>standardna gradnja</option>
		<option>zavrsena izgradnja</option>
  </select>
</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
